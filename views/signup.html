<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles/signupstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="left-form">

            <div class="form-content">
                <h4>Has already an account? <a href="/login">Login</a></h4>
                <h1>Signup on our platform!</h1>
                <form action="/signup" method="post">
                    <div class="inputs">
                        <label>Name</label>
                        <input type="text"  placeholder="Name..." name="name" required>
                    </div>
                    <div class="inputs">
                        <label>Email</label>
                        <input type="email" placeholder="Email..." name="email" required>
                    </div>
                    <div class="inputs">
                        <label>Password</label>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
    
                    <button>Submit</button>
                </form>
            </div>

        </div>

        <div class="right-form">
            <div class="right-content">
                <h1><a href="file:///C:/Users/Win-10/Documents/Programa%C3%A7%C3%A3o/Projetos/portfolio/index.html">Know more about our services!</a></h1>

                <img src="images/signup-image.svg">
            </div>
            
        </div>
        
    </main>
</body>
</html>
